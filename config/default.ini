[GENERAL]
ExecutionProvider = LocalProvider
NetworkMethod   = MP
TreeMethod      = RAXML
BootStrap       = 1000
Environ			= parsl.env
Workload		= work.config
Plot			= False

[WORKFLOW]
Monitor			= True
MaxCore	= 4
CoresPerWorker	= 1

[RAXML]
RaxmlExecutable = raxmlHPC-PTHREADS-SSE3
RaxmlThreads 	= 1
RaxmlEvolutionaryModel = GTRGAMMA --HKY85

[IQTREE]
IqTreeExecutable = iqtree2
IqTreeEvolutionaryModel = TIM2+I+G 
IqTreeThreads    = 1

[ASTRAL]
AstralExecDir 	= /opt/Astral_5.7.1/
AstralJar 		= astral.jar

[PHYLONET]
PhyloNetExecDir 	=  /opt/phylonet_3.8.4/
PhyloNetJar 		= PhyloNet.jar
PhyloNetThreads     = 1
PhyloNetHMax        = 1
PhyloNetRuns        = 1

[SNAQ]
SnaqThreads		= 1
SnaqHMax        = 1
SnaqRuns        = 1

[MRBAYES]
MBExecutable	= mb
MBParameters	= set usebeagle=no beagledevice=cpu beagleprecision=double; mcmcp ngen=100000 burninfrac=.25 samplefreq=50 printfreq=10000 diagnfreq=10000 nruns=2 nchains=2 temp=0.40 swapfreq=10

[BUCKY]
BuckyExecutable = bucky
MbSumExecutable = mbsum

[QUARTETMAXCUT]
QmcExecDir       = /opt/quartet_max_cut/
QmcExecutable    = find-cut-Linux-64
